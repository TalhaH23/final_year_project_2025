{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Uploaded PDFs</h1>

{% if pdfs %}
<ul class="list-group">
  {% for pdf in pdfs %}
  <li class="list-group-item">
    <a href="{{ request.url_for('view_pdf', pdf_id=pdf.id) }}">{{ pdf.name }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No PDFs uploaded yet.</p>
{% endif %}
{% endblock %}
