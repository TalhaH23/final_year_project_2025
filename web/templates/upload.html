{% extends "layout.html" %}

{% block title %}Upload PDFs{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Upload PDFs</h2>

  <!-- Show the review question if available -->
  {% if project and project.review_question %}
  <div class="alert alert-info">
    <strong>Review Question:</strong> {{ project.review_question }}
  </div>
  {% endif %}

  <form id="upload-form" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <input class="form-control" type="file" name="pdfs" id="pdfs" multiple>
    </div>
    <button class="btn btn-primary" type="submit">Upload</button>
  </form>

  <div id="progress-section" style="display: none;" class="mt-4">
    <h4>Processing PDFs...</h4>
    <div class="progress">
      <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
        style="width: 0%"></div>
    </div>
  </div>
</div>


<script>
  document.getElementById('upload-form').addEventListener('submit', function () {
    // Show progress bar
    document.getElementById('progress-section').style.display = 'block';

    // Fake progress (for now)
    let progressBar = document.getElementById('progress-bar');
    let width = 0;
    let interval = setInterval(function () {
      if (width >= 90) {
        clearInterval(interval);
      } else {
        width += 10;
        progressBar.style.width = width + '%';
        progressBar.innerText = width + '%';
      }
    }, 300); // Every 0.3 seconds
  });
</script>
{% endblock %}
